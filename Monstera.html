<!DOCTYPE html>
<html>
<head>
	<title>Tab Title</title>
	<link rel="stylesheet" type="text/css" href="/Plantopia/Monstera.css"/>
</head>
  
<main class="container">
 
  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img data-image="black" src="https://bloomscape.com/wp-content/uploads/2020/08/bloomscape_monstera_alt_charcoal-e1633461158128.jpg?ver=279412" alt="">
    <img data-image="blue" src="https://bloomscape.com/wp-content/uploads/2020/08/bloomscape_monstera_alt_charcoal-e1633461158128.jpg?ver=279412" alt="">
    <img data-image="red" class="active" src="https://bloomscape.com/wp-content/uploads/2020/08/bloomscape_monstera_alt_charcoal-e1633461158128.jpg?ver=279412" alt="">
  </div>
 
 
  <!-- Right Column -->
  <div class="right-column">
 
    <!-- Product Description -->
    <div class="product-description">
      <span>Indoor Plant</span>
      <h1>Monstera</h1>
      <h4>$60</h4>
      
    </div>
 
    <!-- Product Configuration -->
    <div class="product-configuration">
 
    <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>
 
        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>
 
      </div>

      <a href="#" class="cart-btn">ADD TO CART</a>
    </div>
  </div>
</main>
